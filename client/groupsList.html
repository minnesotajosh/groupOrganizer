<template name="groupsList">
    <div class="row">
        <div class="col-xs-12">
            <h2>Groups</h2>
            <ul>
                {{#each groups}}
                <li>
                    <a href="group/{{_id}}">{{groupName}}</a>
                </li>
                {{/each}}
            </ul>
            {{#if currentUser}}
                {{#autoForm collection="Groups" id="insertGroupForm" type="insert"}}
                  <fieldset>
                    <legend>Add a Group</legend>
                    {{> afQuickField name='groupName'}}
                    {{> afQuickField name='location.address'}}
                    {{> afQuickField name='description' rows=6}}
                  </fieldset>
                  <button type="submit" class="btn btn-primary">Insert</button>
                {{/autoForm}}
            {{/if}}
        </div>
    </div>
</template>
