<template name="groupsList">
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <h2>Groups</h2>
            <ul>
                {{#each groups}}
                <li>
                    <a href="group/{{_id}}">{{groupName}}</a>
                </li>
                {{/each}}
            </ul>
            {{#if currentUser}}
                <a href="{{pathFor route='insertGroup'}}">Insert Group</a>
            {{/if}}
        </div>
        <div class="col-xs-12 col-md-9">            
            <div class="map-container">
                {{> googleMap name="exampleMap" options=exampleMapOptions}}
            </div>
        </div>
    </div>
</template>
