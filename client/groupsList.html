<template name="groupsList">
      <div class="modal-dialog groups-filter" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Groups</h4>
          </div>
          <div class="modal-body">
              <ul>
                  {{#each groups}}
                  <li>
                      <a href="group/{{_id}}">{{groupName}}</a>
                  </li>
                  {{/each}}
              </ul>
              {{#if currentUser}}
                  <a href="{{pathFor route='insertGroup'}}">Insert Group</a>
              {{/if}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
        <!-- <div class="groups-filters">

        </div> -->
        <div class="map-container">
            {{> googleMap name="exampleMap" options=exampleMapOptions}}
        </div>
</template>
